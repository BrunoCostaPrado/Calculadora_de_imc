<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap%22%3E%22%3E">
    <link rel="stylesheet " href="estilo/estilo.css ">
    <meta http-equiv="refresh " content="60 ">
    <meta name=" author " content="Bruno Costa Prado ">
    <meta name="description " content="Calculadora de BMI(IMC) ">
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
            <span id="height-val">100 cm</span>
        </div>
        <p id="result">20.0</p>
        <p id="category">Peso normal</p>
    </div>
    <script src="java/java.js "></script>
</body>

</html>
